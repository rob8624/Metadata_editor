<div>
    <form  id="upload-form" enctype="multipart/form-data" class="pt-5"
    
    action="{% url 'upload' %}"
    method="POST"
    hx-boost="true"> 
    

    
        
        {% csrf_token %}
        {{ form.as_p }}
      
        <div class="progress">
                <div class="progress-bar" id="prog-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <div class="text-center mt-3"> <!-- Added a new div with text-center class -->
                <button id="submit-btn" class="btn btn-primary" type="submit">Submit form</button>
            </div>
          
       
    </form>
</div>
